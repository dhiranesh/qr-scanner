<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* Full-page background */
        body {
            background: url('https://www.bing.com/ck/a?!&&p=7563dba77e5815d68b052120b9bc18a7367d4c707f909dbdc70f955c91b83188JmltdHM9MTc0MTMwNTYwMA&ptn=3&ver=2&hsh=4&fclid=1284f712-625f-6723-3156-e3b363f9661f&u=a1L2ltYWdlcy9zZWFyY2g_cT1rc3JjdGxvZ28mRk9STT1JUUZSQkEmaWQ9RTY0MjJCNUY5QTI1MTJDMjQxMzY3NEFGODlGREM4MkU5OTNBMzA1OA&ntb=1') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        /* Logo */
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        /* Form styling */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="https://ksrct.ac.in/assets/images/ksrct-logo.png" alt="Logo" class="logo">

        <h2>Login</h2>

        <form action="{{ url_for('authenticate') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
